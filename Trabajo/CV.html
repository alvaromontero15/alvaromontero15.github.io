<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currículum Vitae</title>
  <link rel="stylesheet" href="CV.css">
</head>
<body>
  <h1>Currículum Vitae</h1>
  <table class="curriculum">
    <tr>
      <th>Información Personal</th>
      <td>Nombre</td>
      <td>Tu Nombre</td>
    </tr>
    <tr>
      <th rowspan="3">Educación</th>
      <td>Título Universitario</td>
      <td>Nombre del Título</td>
    </tr>
    <tr>
      <td>Escuela / Universidad</td>
      <td>Nombre de la Institución</td>
    </tr>
    <tr>
      <td>Año de Graduación</td>
      <td>Año</td>
    </tr>
    <tr>
      <th rowspan="2">Experiencia Laboral</th>
      <td>Puesto</td>
      <td>Descripción del Puesto</td>
    </tr>
    <tr>
      <td>Empresa</td>
      <td>Nombre de la Empresa</td>
    </tr>
  </table>
</body>
</html>
